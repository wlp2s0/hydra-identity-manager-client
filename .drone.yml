---
kind: pipeline
type: docker
name: hydra-identity-manager-client-build

steps:
  - name: build
    image: plugins/docker
    environment:
      REACT_APP_BASE_URL:
        from_secret: api_url
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: docker.pkg.github.com/wlp2s0/hydra-identity-manager-client/client
      context: .
      dockerfile: ./.docker/Dockerfile
      registry: docker.pkg.github.com
      auto_tag: true
      target: production
      build_args_from_env:
        - REACT_APP_BASE_URL

trigger:
  event:
  - tag
  - promote
  - rollback